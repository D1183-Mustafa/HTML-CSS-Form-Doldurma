<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="head">
      <h1>...Lütfen Formu Eksiksiz Doldurunuz...</h1>
    </header>
    <hr />
    <section id="section">
      <fieldset>
        <legend><h3>Hesap Bilgileriniz</h3></legend>
        <table>
          <tr>
            <td><label for="kullanıcı_ad">Kullanıcı Adı:</label></td>
            <td style="width: 50px"></td>
            <td>
              <input
                type="text"
                name="kullanıcı_isim"
                id="kullanıcı_ad"
                placeholder="Kullanıcı adını giriniz..."
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="eposta">Eposta:</label></td>
            <td style="width: 50px"></td>
            <td>
              <input
                type="email"
                name="mail"
                id="eposta"
                placeholder="info@example.com"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="şifre">Parola:</label></td>
            <td style="width: 50px"></td>
            <td>
              <input
                type="password"
                name="şifre"
                id="şifre"
                placeholder="Parola giriniz..."
                required
              />
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend><h3>Kişisel Bilgileriniz</h3></legend>
        <table>
          <tr>
            <td><label for="ad">Adınız:</label></td>
            <td class="boşluk"></td>
            <td>
              <input
                type="text"
                name="isim"
                id="ad"
                placeholder="Adınızı giriniz..."
              />
            </td>
          </tr>
          <tr>
            <td><label for="soyad">Soyadınız:</label></td>
            <td class="boşluk"></td>
            <td>
              <input
                type="text"
                name="soyad"
                id="soyad"
                placeholder="Soyadınızı Giriniz..."
              />
            </td>
          </tr>
          <tr>
            <td><label for="şehir">Şehir</label></td>
            <td class="boşluk"></td>
            <td>
              <select name="şehirler" id="şehir">
                <option value="Ankara">Ankara</option>
                <option value="İstanbul">İstanbul</option>
                <option value="İzmir">İzmir</option>
              </select>
            </td>
          </tr>
          <tr>
              <td><label for="gender">Cinsiyet:</label></td>
              <td class="boşluk"></td>
              <td><input type="radio" name="gender" id="gender" >Erkek
                <input type="radio" name="gender" id="gender" >Kadın </td>
          </tr>
          <tr>
              <td><label for="hobi">Hobileriniz:</label></td>
              <td class="boşluk"></td>
              <td>
                <input type="checkbox" name="Sinema" id="hobi">Sinema
                <input type="checkbox" name="Gezmek" id="hobi">Gezmek
                <input type="checkbox" name="Spor" id="hobi">Spor
                <input type="checkbox" name="Kitap" id="hobi">Kitap

              </td>
              <tr>
                  <td></td>
                  <td class="boşluk"></td>
                  <td>
                      <input type="submit" value="Kaydet">
                      <input type="reset" value="Temizle">
                  </td>
              </tr>

          </tr>
        </table>
      </fieldset>
    </section>
  </body>
</html>
